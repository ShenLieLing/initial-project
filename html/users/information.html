<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户资料</title>
    <link rel="shortcut icon" href="../../icon/d7.ico"/>
     <!-- 引入jQuery -->
     <script src="../../js/jQuery-min.js"></script>
     <!-- 引入layui的css -->
     <link rel="stylesheet" href="../../library/layui/css/layui.css">
     <!-- 引入独有的CSS -->
     <link rel="stylesheet" href="../../css/users/information.css">
    <!-- 引入layui的js -->
    <script src="../../library/layui/layui.all.js"></script>
    <!-- 引入拼接URL的动作 -->
    <script src="../../js/jiequ.js"></script>
    <!-- 引入独有的js -->
    <script src="../../js/users/information.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- 页面区域 -->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 表单中的隐藏于，用于接收ID的填充 -->
                <input type="hidden" name="id" value="" />

                <div class="layui-form-item">
                  <label class="layui-form-label">登录名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" placeholder="登录名称" autocomplete="off" class="layui-input" readonly>
                  </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                      <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                      <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
      </div>




</body>
</html>
