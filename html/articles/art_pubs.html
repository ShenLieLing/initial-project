<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章</title>
    <link rel="shortcut icon" href="../../icon/w4.ico"/>
    <!-- 引入layui的css -->
    <link rel="stylesheet" href="../../library/layui/css/layui.css">
    <!-- 引入jQuery -->
    <script src="../../js/jQuery-min.js"></script>
    <!-- 引入拼接URL的动作 -->
    <script src="../../js/baseAPI.js"></script>

    <!-- <script src="../../js/jiequ.js"></script> -->
    <!-- 引入模板引擎 -->
    <script src="../../library/template-web.js"></script>
    <!-- 引入quill的CSS -->
    <link rel="stylesheet" href="../../library/quill.snow.css">
    <!-- 富文本js -->
    <script src="../../library/tinymce/tinymce.min.js"></script>
    <!-- 富文本的起始JS -->
    <script src="../../library/tinymce/tinymce_setup.js"></script>
    <!-- 导入图片裁切的css -->
    <link rel="stylesheet" href="../../library/cropper/cropper.css" />
    <!-- 引入独有的CSS -->
    <link rel="stylesheet" href="../../css/articles/art_pubs.css">
    <!-- 引入独有的js -->
    <script src="../../js/articles/art_pubs.js"></script>


</head>


<body>
    <!-- 页面主体 -->
    <div class="layui-card">
        <div class="layui-card-header">文章书写</div>
        <div class="layui-card-body">
          <!-- 主体内容 -->
          <form class="layui-form" id="writing">
              <!-- 文章标题 -->
            <div class="layui-form-item">
              <label class="layui-form-label">文章标题</label>
              <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required|title" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <!-- 文章类别 -->
            <div class="layui-form-item">
                <label class="layui-form-label">文章类别</label>
                <div class="layui-input-block">
                    <select name="cate_id" lay-verify="required">
                        <!-- 数据模板填充 -->
                    </select>
                </div>
            </div>

              <!-- 文章内容 -->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章内容</label>
                <!-- 为富文本编辑器外部的容器设置高度 -->
                <div class="layui-input-block my-editor" style="height: 400px;">
                  <!-- 此为更新换代 -->
                  <div id="editor"></div>
                    <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                    <!-- <textarea name="content"></textarea> -->
                </div>
            </div>
            <!-- 文章封面 -->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章封面</label>
                <!-- 选择封面区域 -->
                <div class="layui-input-block cover-box">
                    <!-- 左侧裁剪区域 -->
                    <div class="cover-left">
                        <img id="image" src="../../images/sample.jpg" alt="" />
                    </div>
                    <!-- 右侧预览区域和选择封面区域 -->
                    <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
                        <!-- 设置隐藏域,和可选择的文件,为触发选择文件 -->
                        <input type="file" id="file_imgch" style="display: none;" accept="image/png,image/jpeg,image/gif">
                        <button type="button" class="layui-btn layui-btn-danger" id="btn_imagech">选择封面</button>
                    </div>
                </div>
            </div>

            <!-- 提交按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit id="btn_release">发布文章</button>
                    <button class="layui-btn" lay-submit id="btn_draft">存为草稿</button>
                </div>
            </div>
          </form>
        </div>
      </div>


      <!-- 文章下拉类别模板 -->
      <script type="text/html" id="form_releaselist">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.cate_name}}</option>
        {{/each}}
      </script>


    <!-- 新富文本的js -->
    <script src="../../library/quill.js"></script>
    <!-- 引入layui的js -->
    <script src="../../library/layui/layui.all.js"></script>
    <!-- 图片裁切的JS -->
    <script src="../../library/cropper/Cropper.js"></script>
    <!-- 图片裁切的JS合体 -->
    <script src="../../library/cropper/jquery-cropper.js"></script>
</body>
</html>
